<main>
<form>
    <label for="nombreapellido">Nombre y Apellido</label>
    <input required type="text" id="nombreapellido" class="input-padron">

    <label for="correoelectronico">Correo Electronico</label>
    <input type="mail" id="correoelectronico" class="input-padron" placeholder="mail@dominio.com">

    <label for="telefono">Telefono</label>
    <input type="tel" id="telefono" class="input-padron" placeholder="(XXX) XXX XXXX">

    <label for="mensaje">Mensaje</label>
    <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

    <fieldset>

    <legend>Como le gustaria ser contactado</legend>

    <label for="radio-email"><input type="radio" class="radioButt" name="contacto" value="email" id="radio-email">Email</label>

    <label for="radio-telefono"><input type="radio" class="radioButt" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
    

    <label for="radio-whatsapp"><input type="radio" class="radioButt" name="contacto" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
    
    
    <label for="mensaje">Mensaje</label>
    
    </fieldset>

<fieldset>
  <legend>En que horario le gustaria ser contactado</legend>
  <select>
    <option>Mañana</option>
    <option>Tarde</option>
    <option>Noche</option>
  </select>
</fieldset>

  <label class="checkbox">Le gustaría recibir novedades? <input style="cursor:pointer"checked type="checkbox"></label>

    <input type="submit" class="enviar" value="Enviar Formulario">
